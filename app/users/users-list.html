<h4>User Criteria Results</h4>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>User ID</th>
			<th>Full Name</th>
			<th>Company</th>
			<th>Domicile</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{user.user_id}}</td>
			<td>{{user.full_name}}</td>
			<td>{{user.company}}</td>
			<td>{{user.domicile}}</td>
		</tr>
	</tbody>

</table>

user_id: string;
	full_name: string;
